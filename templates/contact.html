<body>

                <a href="mainpage.html">

                </a>
            </div>
            <div class="links">
                <div class="links_box">

                    <a class="link" href="/about/">ABOUT</a>
                    <a class="link" href="/contact/">CONTACT</a>
                    <a href="/signup/">

                    <a href="/login/">

                </div>
            </div>
        </div>

            </div>

                    <input type="text" class="input" placeholder="Surname">

                    <textarea class="textarea" rows="8" placeholder="Your message"></textarea>
                    <button class="button">
                        SEND MESSAGE<i class="fab fa-telegram-plane"></i>
                    </button>
                </div>
            </div>
