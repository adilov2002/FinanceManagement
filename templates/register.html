{% extends 'authlayout.html' %}
{% load static %}

{% block content %}
    <div class="content_login">
        <div class="login">
            <h1>Welcome!</h1>
            <form method="post" action="">
                {% csrf_token %}

                <input type="text" class="input" placeholder="username" name="username">
                <br>
                <input type="email" class="input" placeholder="e-mail" name="email">
                <br>
                <input type="password" class="input" placeholder="password" name="password1">
                <br>
                <input type="password" class="input" placeholder="re-password" name="password2">
                <br>
                {{ form.errors }}
                <div class="login_buttons">
                    <button class="button" type="submit">REGISTER</button>
                    <a href="{% url 'login' %}" class="cursor">
                        Already have an account?
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
